<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="quote generator it's a website that generates random quotes that belongs to wise people all over the history">
    <title>Quote Generator</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=https://google.com/">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <div class="quote-container">
        <i class="fas fa-quote-left"></i>
        <span class="quote">when the mind believes the body achieves</span>
        <i class="fas fa-quote-right"></i>
        <div class="quote-author">
            <span class="author">John Deo</span>
        </div>
        <div class="button-container">
            <button class="twitter-btn" title="Did you found it useful?Share it with your friends">
                <i class="fab fa-twitter"></i>
            </button>
            <button class="nextbtn">
                Next Quote
            </button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
