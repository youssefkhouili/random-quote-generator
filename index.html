<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="quote generator it's a website that generates random quotes that belongs to wise people all over the history">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <div class="quote-container hidden">
        <i class="fas fa-quote-left"></i>
        <span class="quote"></span>
        <i class="fas fa-quote-right"></i>
        <div class="quote-author">
            <span class="author"></span>
        </div>
        <div class="button-container">
            <button class="twitter-btn" title="Did you found it useful?Share it with your friends">
                <i class="fab fa-twitter"></i>
            </button>
            <div class="credit">
                <span>Created with ❤️ by </span>
                <a href="https://twitter.com/youssefkhouili4" target="_blank">@youssefkhouili</a>
            </div>
            <button class="nextbtn">
                Next Quote
            </button>
        </div>
    </div>
    <!-- Loader -->
    <div class="lds-ripple"><div></div><div></div></div>
    <script src="./script.js"></script>
</body>

</html>
